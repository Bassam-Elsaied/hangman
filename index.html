<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>HangMan Game</title>
</head>
<body>
    <div class="game-model">
        <div class="content">
            <img src="./images/victory.gif" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was: <span>blabla</span></p>
            <button class="play-again">Play again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="./images/hangman-0.svg" alt="hangman-img">
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="words-display">
            </ul>
            <h4 class="hint-text">
                Hint: <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</span>
            </h4>
            <h4 class="guess-text">
                incorrect guesses: <span>0 / 6</span>
            </h4>
            <div class="keyboard">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
